<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- main container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <!-- center container -->
      <div
        class="bg-white p-6 m-3 rounded-md flex flex-col md:flex-row space-y-10 md:space-y-0 md:space-x-10 md:m-0 md:p-16 shadow-2xl"
      >
       <div>
        <img
          src="images/headphone.png"
          alt=""
          class=" mx-auto duration-200 hover:scale-105 w-60 md:h-60"
        />
      </div>
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 bg-black text-white text-sm rounded-full"
              >
                free shipping
              </div>
            </div>
            <div class="max-w-sm font-medium text-2xl">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts
            </p>
            </div>
          
          <div class="group">
          <button class=" w-full bg-blue-700 rounded-xl border-b-8 border-blue-700 text-white group-hover:border-b-0 duration-200 group-hover:border-t-8 group-hover:border-blue-700 group-hover:shadow-log">
            <div class="px-8 py-4 bg-blue-500 group-hover:bg-blue-700 duration-200 rounded-lg">add to cart</div>
          </button>
          </div>

          <div class="flex items-center scale-y-3 group">
            <div class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping duration-200"></div>
            <div class="pl-1 text-sm">50+ pcs. in stock</div>
          </div>

          <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3">
          <button class="flex justify-center items-center px-5 py-3 border-2 border-grey-400 rounded-md hover:shadow-2xl hover:-translate-y-0.5 duration-200">
            <img src="images/weight.png" alt="" class="w-8">
            <span>Add to cart</span>
          </button>
          <button class="flex justify-center items-center px-5 py-3 border-2 border-grey-400 rounded-md hover:shadow-2xl hover:-translate-y-0.5 duration-200">
            <img src="images/heart.png" alt="" class="w-8">
            <span>Add to wishlist</span>
          </button>
        </div>
        </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
